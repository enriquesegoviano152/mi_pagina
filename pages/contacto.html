    <div class="container">
        <form class="row g-3">
            <div class="col-6">
                <label for="emailInput" class="form-label"> Email </label>

                <input type="email" class="form-control" id="emailInput" placeholder="escribe tu email">
            </div>
            <div class="col-6 ">
                <label for="emailinput" class="form-label"> Contraseña</label>
                <input type="password" class="form-control" id="inputpass" placeholder="escribe tu contraseña">

            </div>
            <div class="col-6">
                <label for="inputpass" class="form-label"> Numero de celular </label>
                <input type="number" class="form-control" id="inputpass" placeholder=" escribe tu numero de linea">
                <div class="col-6">
                    <label for="inputtext" class="form-label"> Ciudad </label>
                    <input type="text" class="form-control" id="inputtext" placeholder="indique su Ciudad">

                </div>
                <div class="col-3">
                    <label for="postalCodeInput" class="form-label"> Codigo postal </label>
                    <input type="text" class="form-control" id="postalCodeInput" placeholder="indiquelo">

                </div>


                <div class="col-12">
                    <label for="Inputmensaje" class="form-label"> Mensaje </label>
                    <input type="mensaje" class="form-control" id="Inputmensaje"
                        placeholder="escribe su motivo de mensaje ">
                </div>

                <div class="col-12">
                    <div class="form-check">
                        <input type="checkbox" id="checkerms" class="form-check-input">
                        <label form="checkterms" class="form-check-label"> acepto terminos y condiciones </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">
                        Enviar
                    </button>
                </div>
        </form>
